<div class="space-y-8">
  <p class="text-2xl font-bold mb-4">Evaluate Image</p>
  <form id="upload-form" hx-post="{{ request.url }}hx-predict" hx-target="#prediction-result" hx-swap="innerHTML" hx-encoding="multipart/form-data" enctype="multipart/form-data">
    <input type="file" name="file" class="px-3 py-1 ml-2 mt-2 rounded" required>
    <button type="submit" class="px-3 py-1 bg-blue-500 text-white ml-6 mt-2 rounded">Upload</button>
  </form>
  <div id="prediction-result"></div>
</div>
